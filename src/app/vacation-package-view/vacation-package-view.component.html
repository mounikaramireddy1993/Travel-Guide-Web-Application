<!-- Title group  -->


<div class="title-group">
    <h1 class="mat-h1">List of Vacation Packages </h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <p *ngIf="vacationPackages.length == 0" class="no-data">There are no packages available yet!</p>
  
  <div class="container" *ngIf="vacationPackages.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Vacation Package ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="from">
          <th mat-header-cell *matHeaderCellDef> From </th>
          <td mat-cell *matCellDef="let element"> {{element.from}} </td>
        </ng-container>
  
        <ng-container matColumnDef="to">
          <th mat-header-cell *matHeaderCellDef> To </th>
          <td mat-cell *matCellDef="let element"> {{element.to}} </td>
        </ng-container>

        <ng-container matColumnDef="pkg_code">
          <th mat-header-cell *matHeaderCellDef> Package Code </th>
          <td mat-cell *matCellDef="let element"> {{element.pkg_code}} </td>
        </ng-container>

        <ng-container matColumnDef="pkg_duration_days">
          <th mat-header-cell *matHeaderCellDef> Num. of Days </th>
          <td mat-cell *matCellDef="let element"> {{element.pkg_duration_days}} </td>
        </ng-container>

        <ng-container matColumnDef="price_per_person">
          <th mat-header-cell *matHeaderCellDef> Price(per person) </th>
          <td mat-cell *matCellDef="let element"> {{element.price_per_person}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
