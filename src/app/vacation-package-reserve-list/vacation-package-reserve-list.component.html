<!-- Title group  -->


<div class="title-group">
    <h1 class="mat-h1">Vacation Packages: List of Reservations </h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <p *ngIf="vacationPackages.length == 0" class="no-data">There are no reservations yet!</p>
  
  <div class="container" *ngIf="vacationPackages.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        
  
        <ng-container matColumnDef="primary_contact_firstName">
          <th mat-header-cell *matHeaderCellDef> First Name</th>
          <td mat-cell *matCellDef="let element"> {{element.primary_contact_firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="primary_contact_lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name</th>
            <td mat-cell *matCellDef="let element"> {{element.primary_contact_lastName}} </td>
          </ng-container>

        <ng-container matColumnDef="package_code">
          <th mat-header-cell *matHeaderCellDef> Vacation Pkg. Code </th>
          <td mat-cell *matCellDef="let element"> {{element.package_code}} </td>
        </ng-container>

        <ng-container matColumnDef="total_price">
          <th mat-header-cell *matHeaderCellDef> Total Price (USD)</th>
          <td mat-cell *matCellDef="let element"> {{element.total_price}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Reservation ID# </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
          </ng-container>

          <!-- For Completion Status -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
            <!--<button mat-button color="primary" (click)="onUpdate(data._id)">Edit</button> -->
            <button mat-button color="warn" (click)="onDelete(element._id)">Delete</button>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
